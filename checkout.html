    <div id="infoModal" class="modal-saque">

    <script>
        function showModal() {
            const modal = document.getElementById('infoModal');
            modal.style.display = 'block'; // Exibe o modal

            // Fecha o modal após 5 segundos
            setTimeout(() => {
                hideModal();
            }, 5000);
        }

        // Função para esconder o modal
        function hideModal() {
            const modal = document.getElementById('infoModal');
            modal.style.display = 'none'; // Esconde o modal
        }

        // Adiciona evento de clique para fechar o modal
        document.getElementById('closeModal').onclick = hideModal;

        // Exibe o modal ao carregar a página
        window.onload = function() {
            loadUserData(); // Carrega dados do localStorage
            showModal(); // Mostra o modal
        };
        // Função para obter e exibir dados do localStorage
        function loadUserData() {
            const email = localStorage.getItem('email');
            const cpf = localStorage.getItem('cpf');

            if (email) {
                document.getElementById('emailDisplay').textContent = email;
            }

            if (cpf) {
                document.getElementById('cpfDisplay').textContent = cpf;
            }
        }
    </script>             
    <script>
        const bandeiras = document.querySelectorAll('.cardBandeira');
    
        bandeiras.forEach(bandeira => {
            bandeira.addEventListener('click', () => {
                // Remove a classe 'selected' de todas as bandeiras
                bandeiras.forEach(b => b.classList.remove('selected'));
    
                // Adiciona a classe 'selected' à bandeira clicada
                bandeira.classList.add('selected');
            });
        });
        const cardsChave = document.querySelectorAll('.cardChave');

        cardsChave.forEach(card => {
            card.addEventListener('click', () => {
                // Remove a classe 'selected' de todas as cards
                cardsChave.forEach(c => c.classList.remove('selectChave'));

                // Adiciona a classe 'selected' à card clicada
                card.classList.add('selectChave');
            });
        });
